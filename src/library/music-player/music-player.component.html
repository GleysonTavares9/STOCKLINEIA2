@if (music(); as currentMusic) {
  <div class="fixed bottom-[88px] sm:bottom-4 inset-x-0 sm:inset-x-4 max-w-lg mx-auto z-40">
    <div class="flex items-center gap-4 bg-gradient-to-br from-zinc-800 to-zinc-900/95 backdrop-blur-lg text-white p-3 rounded-xl border border-zinc-700 shadow-2xl shadow-black/50">
      <img [src]="getCoverArt(currentMusic.title)" alt="Album Art" class="w-16 h-16 rounded-md object-cover flex-shrink-0">

      <div class="flex-grow min-w-0">
        <div>
          <h3 class="font-bold truncate">{{ currentMusic.title }}</h3>
          <p class="text-sm text-zinc-400 truncate">{{ currentMusic.style }}</p>
        </div>
        
        <div class="flex items-center gap-2 mt-1">
          <span class="text-xs text-zinc-400 w-10 text-center">{{ formatTime(currentTime()) }}</span>
          <input 
            type="range"
            min="0"
            [max]="duration()"
            [value]="currentTime()"
            (input)="isSeeking.set(true)"
            (change)="onSeek($event); isSeeking.set(false)"
            class="w-full h-1.5 bg-zinc-600 rounded-full appearance-none cursor-pointer range-sm seek-bar">
          <span class="text-xs text-zinc-400 w-10 text-center">{{ formatTime(duration()) }}</span>
        </div>

        <div class="flex items-center justify-between mt-1">
           <button (click)="toggleRepeat()" title="Repetir" class="p-2 rounded-full hover:bg-white/10 w-10 h-10 flex items-center justify-center relative" [class.text-teal-400]="repeatMode() !== 'off'">
              @if(repeatMode() === 'one') {
                 <span class="absolute top-1 right-1 bg-teal-500 text-black text-[8px] font-bold w-3 h-3 flex items-center justify-center rounded-full">1</span>
              }
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h5M20 19v-5h-5M4 19h16a2 2 0 002-2V7a2 2 0 00-2-2H7" />
              </svg>
           </button>

           <div class="flex items-center gap-2">
            <button (click)="playPrev()" [disabled]="!canPlayPrev()" title="Anterior" class="p-2 rounded-full hover:bg-white/10 disabled:opacity-50 disabled:cursor-not-allowed">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M8.447 14.832A1 1 0 0010 14V6a1 1 0 00-1.553-.832l-4 4a1 1 0 000 1.664l4 4z" /><path d="M14.447 14.832A1 1 0 0016 14V6a1 1 0 00-1.553-.832l-4 4a1 1 0 000 1.664l4 4z" /></svg>
            </button>
            <button (click)="togglePlayPause()" title="{{ isPlaying() ? 'Pausar' : 'Tocar' }}" class="w-10 h-10 flex items-center justify-center rounded-full bg-teal-600 hover:bg-teal-500 text-white">
              @if (isPlaying()) {
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
              } @else {
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" /></svg>
              }
            </button>
            <button (click)="playNext()" title="PrÃ³xima" class="p-2 rounded-full hover:bg-white/10">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" [class.disabled:opacity-50]="!canPlayNext() && repeatMode() !== 'all'"><path d="M11.553 5.168A1 1 0 0010 6v8a1 1 0 001.553.832l4-4a1 1 0 000-1.664l-4-4z" /><path d="M5.553 5.168A1 1 0 004 6v8a1 1 0 001.553.832l4-4a1 1 0 000-1.664l-4-4z" /></svg>
            </button>
           </div>

           <div class="flex items-center gap-2 w-28">
            <button (click)="toggleMute()" title="Mudo" class="p-2 rounded-full hover:bg-white/10">
              @if (isMuted() || volume() === 0) {
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15zM17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" /></svg>
              } @else if (volume() < 0.5) {
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15.536 8.464a5 5 0 010 7.072M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" /></svg>
              } @else {
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" /></svg>
              }
            </button>
            <input 
              type="range"
              min="0"
              max="1"
              step="0.01"
              [value]="volume()"
              (input)="onVolumeChange($event)"
              class="w-full h-1.5 bg-zinc-600 rounded-full appearance-none cursor-pointer range-sm seek-bar">
           </div>
        </div>
      </div>
      <button (click)="close()" title="Fechar Player" class="absolute -top-2 -right-2 w-7 h-7 flex items-center justify-center bg-zinc-700 hover:bg-zinc-600 rounded-full border border-zinc-900">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
      </button>
    </div>
  </div>
}
