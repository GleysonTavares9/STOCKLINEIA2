@if (music(); as currentMusic) {
  <div class="fixed bottom-[88px] sm:bottom-4 inset-x-0 sm:inset-x-4 max-w-lg mx-auto z-40">
    <div class="flex items-center gap-4 bg-gradient-to-br from-zinc-800 to-zinc-900/95 backdrop-blur-lg text-white p-3 rounded-xl border border-zinc-700 shadow-2xl shadow-black/50">
      <img [src]="getCoverArt(currentMusic.title)" alt="Album Art" class="w-16 h-16 rounded-md object-cover flex-shrink-0">

      <div class="flex-grow min-w-0">
        <div class="flex items-center justify-between">
          <div>
            <h3 class="font-bold truncate">{{ currentMusic.title }}</h3>
            <p class="text-sm text-zinc-400 truncate">{{ currentMusic.style }}</p>
          </div>
          <div class="flex items-center gap-2 flex-shrink-0 ml-2">
            <button (click)="playPrev()" [disabled]="!canPlayPrev()" title="Anterior" class="p-2 rounded-full hover:bg-white/10 disabled:opacity-50 disabled:cursor-not-allowed">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M8.447 14.832A1 1 0 0010 14V6a1 1 0 00-1.553-.832l-4 4a1 1 0 000 1.664l4 4z" /><path d="M14.447 14.832A1 1 0 0016 14V6a1 1 0 00-1.553-.832l-4 4a1 1 0 000 1.664l4 4z" /></svg>
            </button>
            <button (click)="togglePlayPause()" title="{{ isPlaying() ? 'Pausar' : 'Tocar' }}" class="w-10 h-10 flex items-center justify-center rounded-full bg-teal-600 hover:bg-teal-500 text-white">
              @if (isPlaying()) {
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
              } @else {
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" /></svg>
              }
            </button>
            <button (click)="playNext()" [disabled]="!canPlayNext()" title="PrÃ³xima" class="p-2 rounded-full hover:bg-white/10 disabled:opacity-50 disabled:cursor-not-allowed">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M11.553 5.168A1 1 0 0010 6v8a1 1 0 001.553.832l4-4a1 1 0 000-1.664l-4-4z" /><path d="M5.553 5.168A1 1 0 004 6v8a1 1 0 001.553.832l4-4a1 1 0 000-1.664l-4-4z" /></svg>
            </button>
          </div>
        </div>
        <div class="flex items-center gap-2 mt-2">
          <span class="text-xs text-zinc-400">{{ formatTime(currentTime()) }}</span>
          <input 
            type="range"
            min="0"
            [max]="duration()"
            [value]="currentTime()"
            (input)="isSeeking.set(true)"
            (change)="onSeek($event); isSeeking.set(false)"
            class="w-full h-1.5 bg-zinc-600 rounded-full appearance-none cursor-pointer range-sm seek-bar">
          <span class="text-xs text-zinc-400">{{ formatTime(duration()) }}</span>
        </div>
      </div>
      <button (click)="close()" title="Fechar Player" class="absolute -top-2 -right-2 w-7 h-7 flex items-center justify-center bg-zinc-700 hover:bg-zinc-600 rounded-full border border-zinc-900">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
      </button>
    </div>
  </div>
}
