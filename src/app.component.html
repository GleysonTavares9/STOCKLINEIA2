@if (currentUser()) {
  <div class="min-h-screen bg-black text-gray-300 flex flex-col">
    <!-- Global Header -->
    <header class="sticky top-0 bg-black/80 backdrop-blur-sm z-30 border-b border-zinc-800">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
            <a routerLink="/feed" class="flex-shrink-0 flex items-center gap-2 text-white font-bold text-xl">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-fuchsia-500" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg>
              <span>Mureka AI</span>
            </a>
          </div>
          <div class="relative">
            <button (click)="toggleProfileMenu()" type="button" class="flex items-center justify-center h-10 w-10 rounded-full bg-zinc-800 hover:bg-zinc-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-zinc-900 focus:ring-purple-500" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
              <span class="sr-only">Abrir menu do usuário</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-zinc-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
            </button>
            
            @if(isProfileMenuOpen()) {
              <div class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-[#1A1A1A] ring-1 ring-black ring-opacity-5 focus:outline-none border border-zinc-700" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                <div class="py-1" role="none">
                  <div class="px-4 py-2 border-b border-zinc-700">
                    <p class="text-sm text-white" role="none">Conectado como</p>
                    <p class="text-sm font-medium text-zinc-300 truncate" role="none">{{ currentUserProfile()?.email || currentUser()?.email }}</p>
                  </div>
                  <a (click)="signOut()" href="javascript:void(0);" class="text-zinc-300 block px-4 py-2 text-sm hover:bg-zinc-700 cursor-pointer" role="menuitem" tabindex="-1" id="user-menu-item-2">Sair</a>
                </div>
              </div>
            }
          </div>
        </div>
      </div>
    </header>

    <main class="flex-grow pb-24">
      <router-outlet></router-outlet>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-[#121212] border-t border-zinc-800 p-2 flex justify-around items-center z-20">
      <a routerLink="/feed" routerLinkActive="text-white" class="flex flex-col items-center justify-center w-1/4 text-zinc-400 transition-colors py-2 hover:text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
        <span class="text-xs tracking-wide">Lar</span>
      </a>

      <a routerLink="/create" routerLinkActive="text-white" class="flex flex-col items-center justify-center w-1/4 text-zinc-400 transition-colors py-2 hover:text-white">
        <div class="w-12 h-12 flex items-center justify-center bg-gradient-to-br from-fuchsia-600 to-purple-600 rounded-2xl mb-1 shadow-lg shadow-fuchsia-500/30 text-white transform hover:scale-110 transition-transform">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" /></svg>
        </div>
        <span class="text-xs tracking-wide">Criar música</span>
      </a>

      <a routerLink="/library" routerLinkActive="text-white" class="flex flex-col items-center justify-center w-1/4 text-zinc-400 transition-colors py-2 hover:text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 6l12-3" /></svg>
        <span class="text-xs tracking-wide">Biblioteca</span>
      </a>

      <a routerLink="/subscribe" routerLinkActive="text-white" class="flex flex-col items-center justify-center w-1/4 text-zinc-400 transition-colors py-2 hover:text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" /></svg>
        <span class="text-xs tracking-wide">Inscrever-se</span>
      </a>
    </nav>
  </div>
} @else {
  <router-outlet></router-outlet>
}
